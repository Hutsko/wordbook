  <p class="calibre58" id="filepos1809362"><span><a class="calibre16" href="../Text/CR%21FW698M9AK17B12EYT2DBW41AGD4D_split_028.html#filepos967325"><span class="calibre17">*</span></a> In 1960, the United States was 13th in life expectancy, pretty lousy in and of itself. By 1997, it was 25th. As one example, Greeks, who have approximately half the average income of Americans, have a longer life expectancy.</span></p>
